plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

apply from: "${rootDir}/common.gradle"

android {
    compileSdk compile_sdk

    defaultConfig {
        applicationId 'com.theoplayer.sample.playback.background'
        minSdk min_sdk
        targetSdk target_sdk
        versionCode 1
        versionName '1.0'
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.theoplayer.sample.playback.background'
}

dependencies {
    implementation "androidx.core:core-ktx:$androidx_core_version"
    implementation "androidx.appcompat:appcompat:$androidx_appcompat_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.media:media:$androidx_media_version"

    // THEOplayer required dependencies.
    implementation "com.theoplayer.theoplayer-sdk-android:core:$theoplayer_sdk"
    implementation "com.theoplayer.android-connector:mediasession:$theoplayer_sdk"
}
