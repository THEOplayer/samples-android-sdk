apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    namespace 'com.theoplayer.sample.playback.drm'
    defaultConfig {
        applicationId 'com.theoplayer.sample.playback.drm'
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName '1.0'
    }
    dataBinding.enabled = true
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.theoplayer.theoplayer-sdk-android:unified:4.10.0'

    // THEOplayer required dependencies.
//    implementation ':theoplayer@aar'
    implementation 'com.google.code.gson:gson:2.8.9'
}
